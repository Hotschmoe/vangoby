<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Owners Powder PoC</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src='https://cdn.plot.ly/plotly-3.0.1.min.js'></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 1.5em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #fff;
        }
        .htmx-indicator {
            display: none;
            margin-left: 1em;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request button {
            cursor: wait;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
            border-color: #dc3545;
            background-color: #f8d7da;
        }
         .warning {
            color: #ffc107;
            font-weight: bold;
            border: 1px solid #ffc107;
            background-color: #fff3cd;
            padding: 0.5em;
            margin-top: 0.5em;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>NFT Owners' Powder Calculator</h1>

    <form hx-post="/get-owners-powder"
          hx-target="#results" 
          hx-swap="outerHTML"
          hx-indicator="#loading-indicator">
        
        <label for="collection_address">NFT Collection Address:</label>
        <input type="text" id="collection_address" name="collection_address" 
               placeholder="e.g., 0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D" 
               required>
        
        <button type="submit">Calculate Owners' Powder</button>
        <span id="loading-indicator" class="htmx-indicator"> Loading...</span>
    </form>

    <div id="results">
        <!-- Results will be loaded here -->
    </div>

</body>
</html>
